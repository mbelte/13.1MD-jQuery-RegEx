<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Regiser form with jQuery</title>
</head>
<body>
    
    <main class="wrapper">
        <form action="/" class="form">
            <h2 class="form__heading">
                Registration form
                <br>
                <span class="form__sub-heading">
                    An exaple of a jQuery
                </span>
            </h2>

            <label class="form__input-label js-input-name">
                <span>Name</span>
                <input name="name" class="form__input" placeholder="Enter your name">
            </label>

            <label class="form__input-label js-input-email">
                <span>Email</span>
                <input type="text" name="email" class="form__input" placeholder="Enter your email">
            </label>

            <label class="form__input-label js-input-psw">
                <span>Password</span>
                <input type="password" name="password" class="form__input" placeholder="Enter your password">
            </label>

            <button class="form__submit-btn">
                Submit
            </button>
        </form>
    </main>

    <script src="/scripts.js"></script>
</body>
</html>
